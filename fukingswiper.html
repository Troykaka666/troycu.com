<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
<style>
    .showcase{
    width: 1500px !important;
    height: 40rem;
    margin-top: 10rem;
    background-color: black;
    padding: 0;
    display: inline;
    overflow: hidden;
    position: relative;
}
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }</style>
</head>
<body>
    <div class="showcase">
            <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/1)"></div>
                      <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/2)"></div>
                      <div class="swiper-slide" style="background-image:url(http://lorempixel.com/600/600/nature/3)"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                  </div>
    </div>
      

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
        <script>
                var swiper = new Swiper('.swiper-container', {
                  effect: 'coverflow',
                  grabCursor: true,
                  centeredSlides: true,
                  slidesPerView: 'auto',
                  coverflowEffect: {
                    rotate: 50,
                    stretch: 0,
                    depth: 100,
                    modifier: 1,
                    slideShadows : true,
                  },
                  pagination: {
                    el: '.swiper-pagination',
                  },
                });
              </script>
</body>
</html>
